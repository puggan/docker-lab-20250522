apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: puggan/docker-lab-20250522-gateway
          volumeMounts:
            - name: jwt-public-key
              mountPath: /app/jwt-public.key
              subPath: jwt-public.key
              readOnly: true
          ports:
            - containerPort: 8080
      volumes:
        - name: jwt-public-key
          configMap:
            name: jwt-public-key
